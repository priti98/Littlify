<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littlify</title>
</head>
<body>
    <h1>Welcome to Littlify!!</h1>
    <div>
        <form action="/shorten" method="post">
            <input type="url" name="url" id="url" placeholder="Enter the link here">
            <input type="text" name="custom_id" placeholder="Any custom short id? (optional)">
            <button class="buttons shorten">Shorten URL</button>
        </form>
    </div>
    <div>
        <form action="/updateUrl" method="post">
            <input type="url" name="shortUrl" id="shortUrl" placeholder="Enter the short URL">
            <input type="url" name="updatedUrl" id="updatedURL" placeholder="Enter updated URL">
            <button class="buttons update">Update URL</button>
        </form>
    </div>
    <div>
        <form action="/deleteUrl" method="post">
            <input type="url" name="shortUrl" id="shortUrl" placeholder="Enter the short URL">
            <button class="buttons delete">Delete URL</button>
        </form>
    </div>
    <div>
        <form action="/getStats" method="post">
            <input type="url" name="shortUrl" id="shortUrl" placeholder="Enter the short URL">
            <button class="buttons stats">Get Stats</button>
        </form>
    </div>
</body>
</html>
